version: '3.8'
services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:cached
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-voguewear}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-rootpass}
    depends_on:
      - db

  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-voguewear}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASS:-rootpass}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
